<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prova de Local Storage</title>

    <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }
        
        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
        }
          
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.currentTarget.appendChild(document.getElementById(data));
        }
        
        </script>

</head>
<body>
    <div class="container">
        <h1>KANBAN</h1>
        <div class="kanban">
        <div class="column" id="todo_list" onDrop="drop(event)" ondragover="allowDrop(event)" >

            <h2>TODO List</h2>
            <button id="add" >ADD TASK</button>
    <!-- Llista de les tasques -->
            <!-- <ul id="task_list">
            </ul> -->        
            
    <!-- div per afegir una nova tasca -->
    <div id="add_task" class="add_tasks">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value=""><br>
        <label for="description">Description:</label>
        <textarea cols="40" rows="5" id="description" name="description" ></textarea>
        <label for="select_responsible">Responsible:</label>
        <select id="select_responsible">
            <option>Choose a Responsible</option>
          </select>
        <label for="date_expected">Expected Completion Date:</label>
        <input type="date" id="date_expected" name="expected_date" ><br>
        <button id="btn_add">ADD</button>
    </div>
    </div>

    <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)" >
        <h2>DOING</h2>
        
    <div id="doing_tasks">

 </div>
    </div>

    <div class="column" id="done" onDrop="drop(event)" ondragover="allowDrop(event)">
        <h2>DONE</h2>
        <div id="fet"  >
        
        </div>
    </div>
</div>
</div>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/Tasca.js"></script>
</body>
</html>
