<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prova de Local Storage</title>

</head>
<body>
    
        <h1>KANBAN</h1>
        <div class="kanban">
        
            <div id="menu_tasques">
                <div id="modificar" class="item">Modificar</div>
                <div id="eliminar" class="item">Eliminar</div>
            </div>

        <div class="column" id="todo" onDrop="drop(event)" ondragover="allowDrop(event)" > 

            <h2>TODO List</h2>
            <button id="add" >AFEGIR UNA TASCA</button>
    <!-- Llista de les tasques -->
            <!-- <ul id="task_list">
            </ul> -->        
            
    <!-- div per afegir una nova tasca -->
    <div id="add_task" class="add_tasks">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" value="" required><br>
        <label for="description">Descripci贸:</label>
        <textarea cols="40" rows="5" id="description" name="description" required></textarea>
        <br>
        <label for="select_responsible">Responsable:</label>
        <select id="select_responsible" required>
            <option>Selecciona el responsable</option>
          </select>
          <br>
          <label for="priority">Prioritat:</label>
          <select id="priority">
              <option class="urgent" value="urgent">Urgent</option>
              <option class="no_urgent" value="no_urgent">No Urgent</option>
            </select>
        <br>
        <label for="date_expected">Data de previsi贸 de finalitzaci贸:</label>
        <input type="date" id="date_expected" name="expected_date" ><br>
        <button id="btn_add">AFEGIR</button>
        <span class="close"></span>
    </div>
    </div>
<!-- div per mostar tasques (doing) -->
    <div class="column" id="doing" onDrop="drop(event)" ondragover="allowDrop(event)" >
        <h2>DOING</h2>

    </div>
<!-- div per mostar tasques (doing) -->
    <div class="column" id="done" onDrop="drop(event)" ondragover="allowDrop(event)">
        <h2>DONE</h2>
    </div>
</div>
    <div id="info">
        <label id="n">Nom: </label> <br>
        <label id="d">Descripci贸: </label>
    </div>



</div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
