<body>
    <div class="container">
        <h1>KANBAN</h1>
        <div class="kanban">
        <div class="column" id="todo" onDrop="drop(event)" ondragover="allowDrop(event)" > 

            <h2>TODO List</h2>
            <button id="add" >AFEGIR UNA TASCA</button>
    <!-- Llista de les tasques -->
            <!-- <ul id="task_list">
            </ul> -->        
            
    <!-- div per afegir una nova tasca -->
    <div id="add_task" class="add_tasks">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" value=""><br>
        <label for="description">Descripció:</label>
        <textarea cols="40" rows="5" id="description" name="description" ></textarea>
        <br>
        <label for="select_responsible">Responsable:</label>
        <select id="select_responsible">
            <option>Selecciona el responsable</option>
          </select>
          <br>
          <label for="priority">Prioritat:</label>
          <select id="priority">
              <option class="urgent" value="urgent">Urgent</option>
              <option class="no_urgent" value="no_urgent">No Urgent</option>
            </select>
        <br>
        <label for="date_expected">Data de previsió de finalització:</label>
        <input type="date" id="date_expected" name="expected_date" ><br>
        <button id="btn_add">AFEGIR</button>
    </div>
    </div>

    <div class="column" id="doing" onDrop="drop(event)" ondragover="allowDrop(event)" >
        <h2>DOING</h2>
        
    <div id="doing_tasks">

 </div>
    </div>

    <div class="column" id="done" onDrop="drop(event)" ondragover="allowDrop(event)">
        <h2>DONE</h2>
        <div id="fet"  >
        
        </div>
    </div>
</div>
</div>
