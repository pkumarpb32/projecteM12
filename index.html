    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        <h1>KANBAN</h1>

        <div class="column" id="todo" onDrop="drop(event)" ondragover="allowDrop(event)" > 

            <h2>TODO List</h2>
            <button id="add" >AFEGIR UNA TASCA</button>
            <button id="change_responsable">RESPONSABLES</button>  

    <div id="add_task" class="add_tasks">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" value="" required><br>
        <label for="description">Descripció:</label>
        <textarea cols="40" rows="5" id="description" name="description" required></textarea>
        <br>
        <label for="select_responsible">Responsable:</label>
        <select id="select_responsible" required>
            <option>Selecciona el responsable</option>
          </select>
          <br>
          <label for="priority">Prioritat:</label>
          <select id="priority">
              <option class="urgent" value="urgent">Urgent</option>
              <option class="no_urgent" value="no_urgent">No Urgent</option>
            </select>
        <br>
        <label for="date_expected">Data de previsió de finalització:</label>
        <input type="date" id="date_expected" name="expected_date" ><br>
        <button id="btn_add">AFEGIR</button>
        <span class="close"></span>
    </div>
    </div>
<!-- div per mostar tasques (doing) -->
    <div class="column" id="doing" onDrop="drop(event)" ondragover="allowDrop(event)" >
        <h2>DOING</h2>

    </div>
<!-- div per mostar tasques (doing) -->
    <div class="column" id="done" onDrop="drop(event)" ondragover="allowDrop(event)">
        <h2>DONE</h2>
    </div>
</div>
        <!------ informacio tasques ------->
    
        <div id="info" class="info_tasks">
            <h3>Informació de la Tasca:</h3> 
            <label ><b>Nom:</b></label> 
                <span id="nom_tasca"> </span> <br><br>
            <label ><b>Data de creació:</b></label>   
                <span id="data_creacio"></span><br><br>
            <label ><b>Data de previsió:</b></label>  
                <span id="data_previsio"></span><br><br>
            <label><b>Descripció:</b></label>
                <span id="descripcio"></span><br><br>
            <label ><b>Estat:</b></label>
                <span id="estat"></span><br><br>
            <label><b>Nom del Responsable:</b></label>
                <span id="id_responsable"></span><br><br>
            <label><b>Correu:</b></label>
                <span id="correu_responsable"></span><br><br>
            <label><b>Prioritat:</b></label>
                <span id="prioritat"></span>
        </div>

</div>

</div>
<!------ Confirmació div ------->

<div id="delete_box" class="add_tasks">
    <h3>Estas segur que vols eliminar la tasca?</h3> 
    <button id="btn_eliminar">Si</button>
    <button id="btn_cancelar">No</button>
</div>

</div>
